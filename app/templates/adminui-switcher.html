<div class="adminui-switcher-container on" data-ng-class="{true: 'on', false: 'off'}[model]">
  <div class="adminui-switcher-inner">
    <div class="on-label">on</div>
    <div class="divider"></div>
    <div class="off-label">off</div>
    <div class="ng-hide">
      <input type="checkbox" data-ng-model="model" />
    </div>
  </div>
</div>
