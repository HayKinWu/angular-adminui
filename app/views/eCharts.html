<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-1 col-md-9" ng-controller="LineChartController">
            <line-chart config="config" data="data"></line-chart>
            <line-chart config="config" data="multiple"></line-chart>
        </div>

        <div class="col-md-offset-1 col-md-9" ng-controller="BarChartController">
            <bar-chart config="config" data="data"></bar-chart>
            <bar-chart config="config" data="multiple"></bar-chart>
        </div>

        <div class="col-md-offset-1 col-md-9" ng-controller="AreaChartController">
            <area-chart config="config" data="data"></area-chart>
            <area-chart config="config" data="multiple"></area-chart>
        </div>

        <div class="col-md-offset-1 col-md-9" ng-controller="PieChartController">
            <pie-chart config="config" data="data"></pie-chart>
            <donut-chart config="config" data="data"></donut-chart>
        </div>
    </div>
    <!--<div class="row">
        <div class="col-md-offset-1 col-md-9" ng-controller="GaugeChartController">
            <gauge-chart config="config" data="data"></gauge-chart>
        </div>
        <div class="col-md-offset-1 col-md-9" ng-controller="AjaxChartController">
            <gauge-chart config="config" data="data"></gauge-chart>
        </div>
    </div>-->
    <div class="row">
        <div class="col-md-offset-1 col-md-9" ng-controller="bubbleChartController">
            <bubble-chart config="config" data="data"></bubble-chart>
        </div>
        <div class="col-md-offset-1 col-md-9" ng-controller="scatterChartController">
            <input ng-model="data[0].data[0]" />
            <scatter-chart config="config" data="data" ></scatter-chart>
        </div>
        <div class="col-md-offset-1 col-md-9" ng-controller="radarChartController">
            <radar-chart config="config" data="data"></radar-chart>
        </div>
    </div>
</div>
